name: Unit tests RDMAgent
on:
  pull_request:
    branches: [ develop, main ]

env:
  AUTOMATICS_UNAME: ${{ secrets.AUTOMATICS_UNAME }}
  AUTOMATICS_PASSCODE: ${{ secrets.AUTOMATICS_PASSCODE }}

jobs:
  execute-unit-tests-on-pr:
    name: Execute unit tests in RDMAgent GTest suite
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/rdkcentral/docker-rdk-ci:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit tests and generate coverage/XML reports
        # This script should be located at the root of your repo: unit_test.sh
        # It will handle cd-ing into 'unittest/' for compilation and test execution.
        # It will create 'gtest_xml_reports/' and 'unittest/coverage.info'
        run: sh unit_test.sh --enable-cov # Pass the flag to ensure coverage is enabled

      
  

      - name: Upload test results to automatic test result management system
        if: github.repository_owner == 'rdkcentral'
        run: |
          # Point the script to the directory containing all XML reports
          gtest-json-result-push.py /tmp/gtest_reports/ https://rdkeorchestrationservice.apps.cloud.comcast.net/rdke_orchestration_api/push_unit_test_results `pwd`
